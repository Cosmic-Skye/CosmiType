<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicType - Typing Practice Program</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Remove the static CSS link -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="allContent">
        <div class="container">
            <h1>CosmicType</h1>
            <div id="wordsContainer"></div>
            <input type="text" id="wordInput" placeholder="Type here..." autocomplete="off">
            <div class="settings">
                <label for="slowWordsInput">Number of slow words:</label>
                <input type="number" id="slowWordsInput" min="1" value="5">
            </div>
        </div>
        <div id="wordStats"></div>
    </div>
    <script>
        // Cache busting function
        function loadResource(url, type) {
            var element;
            if (type === 'script') {
                element = document.createElement('script');
                element.src = url + '?v=' + Date.now();
            } else if (type === 'style') {
                element = document.createElement('link');
                element.rel = 'stylesheet';
                element.href = url + '?v=' + Date.now();
            }
            document.head.appendChild(element);
        }
        // Load the CSS file with cache busting
        loadResource('styles.css', 'style');
        // Load the app.js file with cache busting
        loadResource('app.js', 'script');
    </script>
</body>
</html>
