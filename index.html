<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicType - Typing Practice Program</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Remove the static CSS link -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="icon-container">
        <label for="wordSetUpload" class="icon-button" data-tooltip="Upload custom word set">
            <span class="material-symbols-outlined">upload</span>
            <input type="file" id="wordSetUpload" accept=".json" style="display: none;">
        </label>
        <button id="restoreOriginalSet" class="icon-button" data-tooltip="Restore original word set">
            <span class="material-symbols-outlined">settings_backup_restore</span>
        </button>
        <div class="focus-words-container" data-tooltip="Number of slow words to focus on">
            <label for="slowWordsInput">Focus Words</label>
            <input type="number" id="slowWordsInput" min="1" value="">
        </div>
        <div class="longest-untyped-chance-container" data-tooltip="Chance of longest untyped word appearing">
            <label for="longestUntypedChanceInput">Longest Untyped %</label>
            <input type="number" id="longestUntypedChanceInput" min="0" max="100" value="">
        </div>
    </div>
    <div class="allContent">
        <div class="container">
            <h1>CosmicType</h1>
            <div id="wordsContainer"></div>
            <input type="text" id="wordInput" placeholder="Type here..." autocomplete="off">
        </div>
        <div id="wordStats"></div>
        <a href="https://github.com/CosmicHazel/CosmicType" target="_blank" rel="noopener noreferrer" id="github-link">
            <i class="fab fa-github"></i>
        </a>
    </div>
    <script>
        // Cache busting function
        function loadResource(url, type) {
            var element;
            if (type === 'script') {
                element = document.createElement('script');
                element.src = url + '?v=' + Date.now();
            } else if (type === 'style') {
                element = document.createElement('link');
                element.rel = 'stylesheet';
                element.href = url + '?v=' + Date.now();
            }
            document.head.appendChild(element);
        }
        // Load the CSS file with cache busting
        loadResource('styles.css', 'style');
        // Load the app.js file with cache busting
        loadResource('app.js', 'script');
    </script>
</body>
</html>
